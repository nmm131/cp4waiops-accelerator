# --------------------------------------------------------------------------------------------------------------------------------------
# Install Turbonomic
# --------------------------------------------------------------------------------------------------------------------------------------
- name: TURBONOMIC -         ðŸš€ Create Turbonomic namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: "turbonomic"
    state: present
  

- name: TURBONOMIC -         ðŸš€ Create Turbonomic scc
  shell: |
    oc adm policy add-scc-to-group anyuid system:serviceaccounts:turbonomic
    oc create clusterrolebinding turbonomic-admin1 --clusterrole=cluster-admin --serviceaccount=turbonomic:t8c-operator
    oc create clusterrolebinding turbonomic-admin2 --clusterrole=cluster-admin --serviceaccount=turbonomic:turbo-user
  ignore_errors: yes
  register: demo_robot_shop
        

- name: TURBONOMIC -         ðŸš€ Create Turbonomic service account
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    src: ./templates/turbonomic/service_account.yaml
  


- name: TURBONOMIC -         ðŸš€ Create Turbonomic roles
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    src: ./templates/turbonomic/role.yaml
  



- name: TURBONOMIC -         ðŸš€ Create Turbonomic role-bindings
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    src: ./templates/turbonomic/role_binding.yaml
  



- name: TURBONOMIC -         ðŸš€ Create Turbonomic CRD
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    src: ./templates/turbonomic/crds/charts_v1alpha1_xl_crd.yaml
  



- name: TURBONOMIC -         ðŸš€ Create Turbonomic Operator
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    src: ./templates/turbonomic/operator.yaml
  



- name: TURBONOMIC -         ðŸš€ Create Turbonomic instance
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    template: ./templates/turbonomic/my-turbo-instance.j2
  

